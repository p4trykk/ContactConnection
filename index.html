<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Kontaktów</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        label, input, button { display: block; margin: 5px 0; }
        #graph { width: 100%; height: 500px; border: 1px solid lightgray; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mapa Kontaktów</h1>
        <form id="add-contact-form">
            <label for="name">Imię:</label>
            <input type="text" id="name" required>
            
            <label for="relation_name">Nazwa kontaktu:</label>
            <input type="text" id="relation_name" required>
            
            <label for="relation_type">Rodzaj relacji:</label>
            <input type="text" id="relation_type" required>
            
            <button type="submit">Dodaj kontakt</button>
        </form>
        <div id="graph"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
